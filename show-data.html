<html>

<head>
  <title>Feedback Sent</title>
</head>

<body>
  <p align=center>&nbsp;</p>
  <h1 align=center>
    <font size="+1">Vista Previa de informaci√≥n enviada desde el libro de visitas</font>
  </h1>

  <table border="1" align=center width="426">
    <tr>
      <th align="center">Nombre de Campo</th>
      <th align="center">Dato Recibido</th>
    </tr>

    <script language="javascript">
      var args = location.search.substr(1).split('&');
      for (var i = 0; i < args.length; ++i) {
        var parts = args[i].split('=');
        if (parts != null) {
          var field = parts[0];
          var value = parts[1];
          if (value == null) {
            value = "null"
          }
          else {
            value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
          }

          document.writeln('<tr><td align="center">' + field + '</td>');
          document.writeln('<td align="center">' + value + '</td></tr>');
        }
      }
    </script>



  </table>
</body>

</html>
