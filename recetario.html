<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario</title>
    <link   rel="stylesheet"
    
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="https://kit.fontawesome.com/e888912138.js" crossorigin="anonymous"></script>

    <!-- el link de abajo es para insertar un icono en la solapa del navegador -->
    <link rel="icon" type="image/x-icon" href="./images/favico.ico">

</head>
<body class="colorfondopag">
    <header>  <div id="header"></div> </header>
    <br> <br>

    <center> <h1 >El Gran recetario de los tragos</h1></center>
    <br><br>
    
        <div id="app">

            <div class="container d-flex flex-row flex-wrap justify-content-around ">
            
                <div v-for="trago in tragos" class="card card-with-scroll">
                    <img :src="trago.foto" :alt="Fotito" :style="{maxWith: `15vw`}">
                    <div class="card-body">
                            <h3 class="card-text">{{ trago.nombre }}</h3>
                            <div class="card-text">
                                <h4 class="card-text">Dificultad:</h4>
                                <p class="card-text">{{ trago.dificultad }}</p>
                            </div>
                            <div class="card-text">
                                <h4 class="card-text">Contiene alcohol?</h4>
                                <p class="card-text">{{ trago.alcohol }}</p>
                            </div>
                            <h4 class="card-text">Historia:</h4>
                            <p class="card-text">{{ trago.historia }}</p>
                            
                            <h4 class="card-text">Ingredientes:</h4>
                            <ul>
                                <li v-for="ingrediente in trago.ingredientes" :key="ingrediente.bebida">
                                    {{ ingrediente.bebida }}  <strong>{{ ingrediente.cantidad }}</strong> 
                                </li>
                            </ul>
                            <h4 class="card-text">Como prepararlo:</h4>
                            <p class="card-text">{{ trago.preparacion }}</p>
                        </div>
                    </div>
            </div>
        </div>
  
      

    <footer>
        <div id="footer"></div>
    </footer>
    <script src="./js/cabpie.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
