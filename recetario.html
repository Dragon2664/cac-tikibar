<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario</title>
    <link   rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- el link de abajo es para insertar un icono en la solapa del navegador -->
    <link rel="icon" type="image/x-icon" href="./images/favico.ico">

</head>
<body class="">
    <header> 
        <div id="header"></div>
    </header>
    <br>
    <br><br>

    <header> <div id="header"></div></header>

    <h1>El Gran resetario de los tragos</h1>
    
    <div id="app">
        <div class="container">

          <h2> Puede realizar un filtro seg√∫n: </h2>
          <label>Cocktail con/sin alcohol:</label>
          <select v-model="conysinSeleccionado" name="conysin">
            <option value="all" selected>Todos</option>
            <option v-for="conysin of conysin" :key="conysin">{{ conysin }}</option>
          </select>
      
          <label>Dificultad:</label>
          <select v-model="dificultSeleccionado" name="dificult">
            <option value="all" selected>Todos</option>
            <option v-for="dificult of dificult" :key="dificult">{{ dificult }}</option>
          </select>
      
          <button class="btn btn-primary" @click="filtro()">Buscar</button>
      
          <button class="btn btn-primary" @click="orden()">Orden Ascendente</button>
          <br>
      
          <div class="container d-flex flex-row flex-wrap justify-content-around">
            <div v-for="elemento of tragosfiltrados" class="card">
              <img class="card-img-top" :src="elemento.photoUrl" :alt="elemento.title">
              <div class="card-body">
                <h5 class="card-text">{{ elemento.title }}</h5>
                <p class="card-text">Con/Sin Alcohol: {{ elemento.conysin }}</p>
                <p class="card-text">Dificultad: {{ elemento.dificult }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      

    <footer>
        <div id="footer"></div>
    </footer>
    <script src="./js/cabpie.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
